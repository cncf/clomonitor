[package]
name = "clomonitor-apiserver"
description = "Server that exposes the CLOMonitor HTTP API and serves static assets"
version = "0.6.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.58"

[dependencies]
anyhow = "1.0.57"
askama = { git = "https://github.com/djc/askama", rev = "ab39ced64e4a56b741ee32487d3340e008c7e4fb" }
askama_axum = { git = "https://github.com/djc/askama", rev = "ab39ced64e4a56b741ee32487d3340e008c7e4fb" }
async-trait = "0.1.53"
axum = "0.5.6"
clap = { version = "3.1.18", features = ["derive"] }
clomonitor-core = { path = "../clomonitor-core" }
config = "0.13.1"
deadpool-postgres = { version = "0.10.2", features = ["serde"] }
lazy_static = "1.4.0"
metrics = "0.18.1"
metrics-exporter-prometheus = "0.9.0"
mime = "0.3.16"
openssl = { version = "0.10.40", features = ["vendored"] }
postgres-openssl = "0.5.0"
regex = "1.5.6"
resvg = "0.22.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_qs = "0.9.2"
tera = { version = "1.15.0", default-features = false }
tiny-skia = "0.6.3"
tokio = {version = "1.18.2", features = ["macros", "rt-multi-thread", "signal"] }
tokio-postgres = { version = "0.7.6", features = ["with-uuid-1", "with-serde_json-1"] }
tower = "0.4.12"
tower-http = { version = "0.3.3", features = ["auth", "fs", "set-header", "trace"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
usvg = "0.22.0"

[dev-dependencies]
hyper = "0.14.18"
mockall = "0.11.1"
