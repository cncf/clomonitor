[package]
name = "clomonitor-linter"
description = "A linter for CNCF projects repositories"
version = "0.1.0"
edition = "2021"
rust-version = "1.58"

[dependencies]
anyhow = "1.0.52"
clap = { version = "3.0.7", features = ["derive"] }
comfy-table = "5.0.0"
clomonitor-core = { path = "../clomonitor-core" }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
