[package]
name = "clomonitor-tracker"
description = "A tool to run the CLOMonitor linter on multiple repositories"
version = "0.6.0"
edition = "2021"
rust-version = "1.58"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.12", features = ["derive"] }
clomonitor-core = { path = "../clomonitor-core" }
config = "0.13.1"
chrono = "0.4.19"
deadpool-postgres = { version = "0.10.2", features = ["serde"] }
futures = "0.3.21"
octocrab = "0.16.0"
openssl = { version = "0.10.38", features = ["vendored"] }
postgres-openssl = "0.5.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
tempfile = "3.3.0"
tokio = { version = "1.17.0", features = ["macros", "process", "rt-multi-thread", "time"] }
tokio-postgres = { version = "0.7.5", features = ["with-uuid-0_8", "with-serde_json-1", "with-chrono-0_4"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
uuid = "0.8.2"
which = "4.2.5"
