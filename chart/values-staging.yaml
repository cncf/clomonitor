apiserver:
  baseURL: https://clomonitor.io
  ingress:
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{ "HTTP": 80 }, { "HTTPS": 443 }]'
      alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301" }}'
    rules:
      - http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ssl-redirect
                  port:
                    name: use-annotation
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: apiserver
                  port:
                    number: 80
  deploy:
    replicaCount: 2
    resources:
      requests:
        cpu: 1
        memory: 1000Mi

archiver:
  cronjob:
    resources:
      requests:
        cpu: 1
        memory: 100Mi

notifier:
  cronjob:
    resources:
      requests:
        cpu: 1
        memory: 100Mi

registrar:
  cronjob:
    resources:
      requests:
        cpu: 1
        memory: 100Mi

tracker:
  cronjob:
    resources:
      requests:
        cpu: 1
        memory: 1000Mi

postgresql:
  enabled: false
