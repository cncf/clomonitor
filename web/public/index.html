<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="/static/media/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2a0552" />
    <meta name="description" content="{{ description }}" />
    <link rel="apple-touch-icon" href="/static/media/logo192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/static/media/logo512.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="clomonitor:primaryColor" content="#f0a" />
    <meta name="clomonitor:secondaryColor" content="#2a0552" />
    <title>{{ title }}</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:image" content="{{ image }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image:src" content="{{ image }}" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="clomonitor"></div>
  </body>
</html>
