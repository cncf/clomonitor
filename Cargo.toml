[workspace]
members = [
    "clomonitor-apiserver",
    "clomonitor-archiver",
    "clomonitor-core",
    "clomonitor-linter",
    "clomonitor-registrar",
    "clomonitor-tracker",
]

[workspace.package]
version = "1.0.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.65"

[workspace.dependencies]
anyhow = "1.0.68"
askalono = "0.4.6"
askama = { git = "https://github.com/djc/askama", rev = "eeec6f0654f32270aec4e4a0d0f42e4ad39bc28e" }
askama_axum = { git = "https://github.com/djc/askama", rev = "eeec6f0654f32270aec4e4a0d0f42e4ad39bc28e" }
async-trait = "0.1.60"
axum = { version = "0.6.1", features = ["macros"] }
bincode = "1.3.3"
clap = { version = "4.0.32", features = ["derive"] }
clomonitor-core = { path = "../clomonitor-core" }
comfy-table = "6.1.4"
config = "0.13.3"
deadpool = "0.9.5"
deadpool-postgres = { version = "0.10.3", features = ["serde"] }
futures = "0.3.25"
git2 = "0.15.0"
glob = "0.3.0"
graphql_client = { version = "0.11.0", features = ["reqwest"] }
hex = "0.4.3"
http = "0.2.8"
hyper = "0.14.23"
lazy_static = "1.4.0"
metrics = "0.20.1"
metrics-exporter-prometheus = "0.11.0"
mime = "0.3.16"
mockall = "0.11.3"
openssl = { version = "0.10.45", features = ["vendored"] }
postgres-openssl = "0.5.0"
postgres-types = { version = "0.2.4", features = ["derive"] }
predicates = "2.1.5"
regex = "1.7.0"
reqwest = "0.11.13"
resvg = "0.27.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_yaml = "0.9.16"
serde_qs = "0.10.1"
sha2 = "0.10.6"
tempfile = "3.3.0"
tera = { version = "1.17.1", default-features = false }
time = { version = "0.3.17", features = [
    "formatting",
    "macros",
    "parsing",
    "serde",
] }
tiny-skia = "0.8.2"
tokio = { version = "1.24.1", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tokio-postgres = { version = "0.7.7", features = [
    "with-time-0_3",
    "with-serde_json-1",
    "with-uuid-1",
] }
tower = "0.4.13"
tower-http = { version = "0.3.5", features = [
    "auth",
    "fs",
    "set-header",
    "trace",
] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }
usvg = "0.27.0"
uuid = { version = "1.2.2", features = ["serde"] }
which = "4.3.0"
wiremock = "0.5.16"
