[workspace]
resolver = "2"
members = [
    "clomonitor-apiserver",
    "clomonitor-archiver",
    "clomonitor-core",
    "clomonitor-linter",
    "clomonitor-notifier",
    "clomonitor-registrar",
    "clomonitor-tracker",
]

[workspace.package]
version = "1.0.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.87"

[workspace.dependencies]
anyhow = "1.0.98"
askalono = "0.5.0"
async-trait = "0.1.88"
axum = { version = "0.8.4", features = ["macros"] }
bincode = { version = "2.0.1", features = ["serde"] }
cached = { version = "0.55.1", features = ["async"] }
clap = { version = "4.5.40", features = ["derive"] }
clomonitor-core = { path = "../clomonitor-core" }
comfy-table = "7.1.4"
config = "0.15.11"
deadpool = "0.12.2"
deadpool-postgres = { version = "0.14.1", features = ["serde"] }
futures = "0.3.31"
git2 = "0.20.2"
glob = "0.3.2"
graphql_client = { version = "0.14.0", features = ["reqwest"] }
hex = "0.4.3"
http = "1.3.1"
hyper = "1.6.0"
metrics = "0.24.2"
metrics-exporter-prometheus = "0.17.0"
mime = "0.3.17"
mockall = "0.13.1"
mockito = "1.7.0"
octorust = "0.3.2" # do-not-upgrade
openssl = { version = "0.10.73", features = ["vendored"] }
postgres-openssl = "0.5.1"
postgres-types = { version = "0.2.9", features = ["derive"] }
predicates = "3.1.3"
regex = "1.11.1"
reqwest = { version = "0.12.20", features = ["json"] }
resvg = "0.27.0" # do-not-upgrade
rinja = { git = "https://github.com/rinja-rs/rinja", rev = "535df5e", features = ["serde_json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
serde_qs = "0.15.0"
sha2 = "0.10.9"
tempfile = "3.20.0"
tera = { version = "1.20.0", default-features = false }
thiserror = "2.0.12"
time = { version = "0.3.41", features = [
    "formatting",
    "macros",
    "parsing",
    "serde",
] }
tiny-skia = "0.8.4" # do-not-upgrade
tokio = { version = "1.45.1", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "time",
] }
tokio-postgres = { version = "0.7.13", features = [
    "with-time-0_3",
    "with-serde_json-1",
    "with-uuid-1",
] }
tower = { version = "0.5.1", features = ["util"] }
tower-http = { version = "0.6.6", features = [
    "auth",
    "fs",
    "set-header",
    "trace",
] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
usvg = "0.27.0" # do-not-upgrade
uuid = { version = "1.17.0", features = ["serde"] }
which = "7.0.3"
wiremock = "0.6.3"
