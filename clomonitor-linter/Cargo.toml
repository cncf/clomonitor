[package]
name = "clomonitor-linter"
description = "A tool to check repositories to verify they meet certain project health best practices"
version = "0.6.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.58"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.15", features = ["derive"] }
comfy-table = "5.0.1"
clomonitor-core = { path = "../clomonitor-core" }
openssl = { version = "0.10.39", features = ["vendored"] }
serde_json = "1.0.80"
tokio = { version = "1.17.0", features = ["macros", "process", "rt-multi-thread"] }
